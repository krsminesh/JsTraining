<!doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>array printing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        p span{font-weight: 600; display:inline-block;margin-left: 24px; background-color: #34cdd8; letter-spacing: .75px; padding: 2px 3px; border-radius:2px}
    </style>
</head>

<body>
    <div class="container m-4 mx-auto">
        <h1>Array = [10,20,30]</h1>
        <h1>Ori Arr = [10, 20, 30, 40]</h1>
        <hr class="my-4"/>
        <h4>Array default prop</h4>
        <div id="print_page"></div>
        <hr class="my-4"/>
        <h4>Custom logic</h4>
        <div id="custom_logic"></div>
    </div>

    <script>
        let arr = [10, 20, 30]
        let oriArr = [10, 20, 30, 40]

        var print_div = document.getElementById('print_page');
        let outputHtml = "";
        outputHtml += '<p> original arr: - '+arr+'</p>'
        outputHtml += '<p> arr push: - returns length - '+arr.push(40)+'</p>'
        outputHtml += '<p> arr after push: - '+arr+'</p>'
        outputHtml += '<p> arr pop - removes last item: -  '+arr.pop()+'</p>'
        outputHtml += '<p> arr after push: - '+arr+'</p>';
        

        print_div.innerHTML = outputHtml;


        var custom_div = document.getElementById('custom_logic');
        
        let cusDivHtml = "";
        cusDivHtml += '<p> custom push - 50- <span>'+customPush(oriArr, 50);+'</span></p>';
        cusDivHtml += '<p> custom pop - <span>'+customPop(oriArr);+'</span></p>';
        cusDivHtml += '<p> custom unshift - 5 - <span>'+customUnshift(oriArr, '5');+'</span></p>';
        cusDivHtml += '<p> custom shift - <span>'+customShift(oriArr);+'</span></p>';
        cusDivHtml += '<p> custom concat - <span>'+customConcat(oriArr, arr);+'</span></p>';
        cusDivHtml += '<p> custom includes/search - 60 in array <span>'+customIncludes(oriArr, 30);+'</span></p>';
        cusDivHtml += '<p> custom IndexOf - 40 <span>'+customIndexOf(oriArr, 40);+'</span></p>';
        cusDivHtml += '<p> custom LastIndexOf - 30 <span>'+customLastIndexOf(oriArr, 60);+'</span></p>';
        
        

        custom_div.innerHTML = cusDivHtml;

        function customPush(cusArr, ele){
            cusArr[cusArr.length] = ele;
            return cusArr.length;
        }

        function customPop(cusArr, ele){
            let newArr = [];
            for(let i = 0; i < cusArr.length - 1; i++){
                newArr[i] = cusArr[i];
            }
            return newArr.length;
        }

        function customUnshift(cusArr, ele){
            let newArr = [ele];
            for(let i = 1; i <= cusArr.length; i++){
                newArr[i] = cusArr[i];
            }
            return newArr;
        }

        function customShift(cusArr){
            let newArr = [];
            for(let i = 0; i < cusArr.length; i++){
                newArr[i] = cusArr[i+1];
            }
            return newArr;
        }

        function customConcat(arr1, arr2){
            let conArr = [arr1,arr2];
            return conArr;            
        }

        function customIncludes(cusArr, ele){
            let _value = false;
            for(let i=0; i < cusArr.length; i++){
                if(cusArr[i] == ele){
                    _value = true;
                }                          
            }
            return _value;
        }

       
        function customIndexOf(cusArr, ele){
            let _value = -1;
            for(let i=0; i < cusArr.length; i++){
                if(cusArr[i] == ele){                    
                    _value = i;                    
                }                     
            }
            return _value;
        }

        function customLastIndexOf(cusArr, ele){
            let _value = -1;
            for(let i=(cusArr.length)-1; i >=0 ; i--){
                
                if(cusArr[i] == ele){                    
                    _value = i;                    
                }                     
            }
            return _value;
        }

        function printAllele(cusArr){
            for(let i=0; i<cusArr.length; i++){
                console.log(cusArr[i]);
            }
        }
        printAllele(oriArr);



    </script>

</body>
</html>

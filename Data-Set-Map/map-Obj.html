<!doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>MAP Obj</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .col{
            display: flex;
            align-items: center;
            margin: 0;
        }
        .col h5{
            margin: 0;
        }
        .info-text{
            background-color: azure;
            padding: 3px;
            font-size:12px;
            display: inline-block;
            margin-left: 2em;
            letter-spacing: .5px;
        }
        p.mt-2 span{
            font-weight: 600;
            background-color: azure;
            padding: 3px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container m-4 mx-auto">
         Open console
         <br>
         <br>
         <div class="d-flex align-items-center">
            <input type="text" id="srch_fld" class="form-control col-3"/>
            <button class="btn btn-primary ml-2" onclick="checkValue()">Check</button>
            <span class="info-text">Name/RollNo/isActive/Role/Location/isEligibleForPromotion/Address(Plot,Street,City,Location)/Contact(Mob1,Mob2)</span>
        </div>
         <p class="mt-2">Value at field: <span id="srch_fld_item"></span> is <span id="srch_fld_item_value"></span></p>
    </div>

    <script type="text/javascript">

        var srch_fld = document.getElementById('srch_fld')
        var srch_fld_item = document.getElementById('srch_fld_item')
        var srch_fld_item_value = document.getElementById('srch_fld_item_value')


        var mapObj = new Map();

        mapObj.set("Name","Minesh");
        mapObj.set("RollNo",5);
        mapObj.set("isActive",true);
        mapObj.set("Role",'IT Officer');
        mapObj.set("Location",'Chennai');



        var addresMap = new Map();
        addresMap.set('Plot',250);
        addresMap.set('Street','SR Colony Road');
        addresMap.set('City','chennai');
        addresMap.set('Pincode',600126)

        mapObj.set('Address', addresMap);

        var mobMap = new Map();
        mobMap.set("Mob1", 7397349397)
        mobMap.set("Mob2", 8825680736)


        mapObj.set("Contact", mobMap)


        mapObj.set('Permission', ['read','write','edit'])

        mapObj.set('isEligibleForPromotion', true);

        console.log("--------------1----------")

        console.log('map data --> '+mapObj)
        console.log(mapObj);

        console.log("--------------2----------")

        console.log('check has key item -> '+mapObj.has('Location'));
        console.log('cant check has value item -> '+mapObj.has('Mob1'));

        console.log('--------------3---------');

        //mapObj.delete('Location');
        console.log(mapObj);

        class UserDetail{
            checkTheValue(){
                srch_fld_item.innerHTML = srch_fld.value;
                if(mapObj.get(srch_fld.value) != undefined){
                    srch_fld_item_value.innerHTML = mapObj.get(srch_fld.value);
                }
                else if(addresMap.get(srch_fld.value) != undefined){
                    srch_fld_item_value.innerHTML = addresMap.get(srch_fld.value);
                }
                else if(mobMap.get(srch_fld.value) != undefined){
                    srch_fld_item_value.innerHTML = mobMap.get(srch_fld.value);
                }
                else{
                    srch_fld_item_value.innerHTML = "Not Found"
                }               
                
            }
            constructor(){
                console.log('user detail class constructor is called while obj is created');
                mapObj.forEach((value, key) => {
                    console.log(key +' = '+ value);
                    //console.log(`${key} = ${value}`);
                });
            }
            
        }
        

        function checkValue(){
            let userdetail = new UserDetail();            
            userdetail.checkTheValue();
        }
        
    </script>
</body>
</html>

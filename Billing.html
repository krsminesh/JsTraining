<!doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pattern printing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .col{
            display: flex;
            align-items: center;
            margin: 0;
        }
        .col h5{
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container m-4 mx-auto">
        <h4 class="my-4">Add Items</h4>
        <div class="row my-2">
            <div class="col">
                <h5>Prod Id</h5>
            </div>
            <div class="col">
                <h5>Prod Name</h5>
            </div>
            <div class="col">
                <h5>Prod Price</h5>
            </div>
            <div class="col">
                <h5>Prod Count</h5>
            </div>
            <div class="col">
                <h5>Prod Total</h5>
            </div>            
            <div class="col">
                <h5>Action</h5>
            </div>
         </div>
         <div class="row ">
            <div class="col">
                <input type="text" id="pId" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" id="pName" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" id="pPrice" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" id="pCount" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" id="pTotal" class="form-control"/>
            </div>            
            <div class="col">
                <button class="btn btn-success" onclick="addProduct()">Add Product</button>
            </div>
         </div>

         <hr class="my-4"/>

         <h4 class="my-4">Product List</h4>
         <div class="clearfix" id="prodList"></div>
    </div>
</body>
</html>
